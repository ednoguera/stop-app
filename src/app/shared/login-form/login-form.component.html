<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmitPlayer()">
    <div class="form-group" *ngFor="let keyName of formKeysList[0]">
        <label class="mb-2" for="{{keyName}}">{{keyName}}: </label>
        <input type="text" class="mb-3 form-control" aria-describedby="usernameNote" formControlName="{{ keyName }}" id="{{ keyName }}" placeholder="How you want the other players know you?">
        <small id="usernameNote" class="form-text text-muted">Please choose a powerfull name, but not offensive. We'll gonna block you if you do that!</small>
    </div>

    <!-- TODO: SEND STATISTICS AREA -->
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Send my statistics
        </label>
      </div>

    <div class="">
        <button type="submit" class="btn btn-primary login-form__button-pattern">enter room</button>
    </div>
</form>
